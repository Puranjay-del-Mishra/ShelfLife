name: Deploy AI Agent

on:
  push:
    branches: [ main ]
    paths:
      - 'ai-agent/**'
      - '.github/workflows/deploy-ai-agent.yml'
      - '.env'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH & deploy AI agent
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/ShelfLife
            # Fetch latest code
            if [ -d .git ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              git clone git@github.com:Puranjay-del-Mishra/ShelfLife.git .
            fi

            cd ai-agent

            # Ensure Python & venv
            if ! command -v python3 >/dev/null 2>&1; then
              sudo yum install -y python3 || sudo apt-get update && sudo apt-get install -y python3
            fi

            python3 -m venv .venv
            source .venv/bin/activate

            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            fi

            deactivate

            # Restart service
            sudo systemctl daemon-reload
            sudo systemctl restart shelflife-ai-agent
