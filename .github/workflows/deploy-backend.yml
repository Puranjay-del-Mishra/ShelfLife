name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}     # set this to ssm-user in repo secrets
          key: ${{ secrets.EC2_SSH_KEY }}       # private key you created as ssm-user
          script: |
            set -e

            # Ensure working dir
            mkdir -p /home/ssm-user/ShelfLife
            cd /home/ssm-user/ShelfLife

            # Clone or update repo (HTTPS â†’ no SSH key needed on instance)
            if [ ! -d .git ]; then
              git clone https://github.com/Puranjay-del-Mishra/ShelfLife.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # Build backend from module
            cd backend

            # Install Go if missing
            if ! command -v go >/dev/null 2>&1; then
              if command -v yum >/dev/null 2>&1; then
                sudo yum install -y golang
              else
                sudo apt-get update
                sudo apt-get install -y golang
              fi
            fi

            # Build binary to a temp location
            go build -o /tmp/shelflife-backend ./cmd/api

            # Move binary into place for systemd service (runs as ec2-user or root)
            sudo mv /tmp/shelflife-backend /usr/local/bin/shelflife-backend
            sudo chmod +x /usr/local/bin/shelflife-backend

            # Reload and restart backend service
            sudo systemctl daemon-reload
            sudo systemctl restart shelflife-backend

            echo "Deploy complete."

