name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to app directory
            cd /home/ec2-user/ShelfLife

            # Ensure repo exists (first deploy safety)
            if [ ! -d .git ]; then
              git clone git@github.com:Puranjay-del-Mishra/ShelfLife.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # Build backend binary from the backend module
            cd backend

            # Ensure Go is installed (Amazon Linux vs Ubuntu)
            if ! command -v go >/dev/null 2>&1; then
              if command -v yum >/dev/null 2>&1; then
                sudo yum install -y golang
              else
                sudo apt-get update
                sudo apt-get install -y golang
              fi
            fi

            go build -o /home/ec2-user/shelflife-backend ./cmd/api

            # Move binary into place
            sudo mv /home/ec2-user/shelflife-backend /usr/local/bin/shelflife-backend
            sudo chmod +x /usr/local/bin/shelflife-backend

            # Restart backend service
            sudo systemctl daemon-reload
            sudo systemctl restart shelflife-backend

